
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Operation</li>
    </ol>
  </nav>
  
  

    <div class="row">
      <div class="col-4">
        <div class="bg-secondary mb-4">
          <h6 class="bg-info p-3 text-white">Add Operation Entry:</h6>
        </div>

  
        <form [formGroup]="cabinForm" class="form" role="form" autocomplete="off" id="formLogin" novalidate=""
          method="POST">

          <div class="form-group">
            <label for="">Cabin No:</label>
            <input class="form-control" type="number" formControlName="cabin_no">
          </div><br>


          <div class="form-group">
            <label for="">Cabin Type:</label>
            <select class="form-select" formControlName="cabin_type">
              <!-- <select class="form-select" formControlName="dept_id"  #aDept (change)="onSelect(aDept.value)"> -->
              <option value="AC">AC</option>
              <option value="General">General</option>
            </select>
          </div><br>


          <div class="form-group">
            <label for="">Floor:</label>
            <select class="form-select" formControlName="floor">
              <!-- <select class="form-select" formControlName="dept_id"  #aDept (change)="onSelect(aDept.value)"> -->
              <option value="1st Floor">1st Floor</option>
              <option value="2nd Floor">2nd Floor</option>
              <option value="3rd Floor">3rd Floor</option>
            </select>
          </div><br>

          <div class="form-group">
            <label for="">Cabin Fare:</label>
            <input class="form-control" type="number" formControlName="cabin_fare">
          </div>
          <br><br>
  
          <div class="d-flex justify-content-center"><button type="submit"
              class="btn btn btn-outline-info float-right d-flex justify-content-center" id="btnLogin" (click)="create()"
              >Create Cabin</button></div>
  
        </form>
      </div>
  
  




  
        <!-- Bootstrap or jquery Table -->
        <div class="table_wrapper col-8">
          <div class="bg-secondary mb-4">
            <h6 class="bg-info p-3 text-white">All Cabin Lists:</h6>
          </div>

          <mat-form-field>
            <mat-label>Search Your Data Here</mat-label>
            <input matInput (keyup)="applyFilter($event)">
          </mat-form-field>
          <!-- A General Input Field Workd Also -->
          <!-- <input type="text"  (keyup)="applyFilter($event)"> -->
          
  
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="datasource" matSort class="table-stripped">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
  
              <ng-container matColumnDef="cabin_type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cabin Type:</th>
                <td mat-cell *matCellDef="let row"> {{row.cabin_type}}</td>
              </ng-container>
  
              <ng-container matColumnDef="floor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Floor:</th>
                <td mat-cell *matCellDef="let row"> {{row.floor}} </td>
              </ng-container>

              <ng-container matColumnDef="cabin_fare">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cabin Fare:</th>
                <td mat-cell *matCellDef="let row"> {{row.cabin_fare}} </td>
              </ng-container>


              <ng-container matColumnDef="patient_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Pateint ID:</th>
                <td mat-cell *matCellDef="let row">dfgdfgdf </td>
              </ng-container>

             
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row"> <button class="btn btn-info me-1 btn-sm"
                    (click)="edit(row , content)">Edit</button>|
                  <button class="btn btn-danger btn-sm ms-1" (click)="deleteByID(row.id)">Delete</button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
              <!-- Row shown when there is no matching data. -->
              <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[10, 20,30, 100]" showFirstLastButtons
          aria-label="Select page of users"></mat-paginator>
        </div>
  
  
      </div>


  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
<!-- ==============================Modal====================================================== -->

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title text-center" id="modal-basic-title">Edit Doctor's Information:</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">

    <h3 class="text-center bg-info mb-4 p-2">Update Doctor's Information</h3>
    <form [formGroup]="cabinForm" class="form" role="form" autocomplete="off" id="formLogin" novalidate=""
    method="POST">

    <div class="form-group">
      <label for="">Cabin No:</label>
      <input class="form-control" type="number" formControlName="cabin_no">
    </div><br>


    <div class="form-group">
      <label for="">Cabin Type:</label>
      <select class="form-select" formControlName="cabin_type">
        <!-- <select class="form-select" formControlName="dept_id"  #aDept (change)="onSelect(aDept.value)"> -->
        <option value="AC">AC</option>
        <option value="General">General</option>
      </select>
    </div><br>


    <div class="form-group">
      <label for="">Floor:</label>
      <select class="form-select" formControlName="floor">
        <!-- <select class="form-select" formControlName="dept_id"  #aDept (change)="onSelect(aDept.value)"> -->
        <option value="1st Floor">1st Floor</option>
        <option value="2nd Floor">2nd Floor</option>
        <option value="3rd Floor">3rd Floor</option>
      </select>
    </div><br>

    <div class="form-group">
      <label for="">Cabin Fare:</label>
      <input class="form-control" type="number" formControlName="cabin_fare">
    </div>
    <br><br>

    <div class="d-flex justify-content-center"><button type="submit"
        class="btn btn btn-outline-info float-right d-flex justify-content-center" id="btnLogin" (click)="create()"
        >Create Cabin</button></div>

  </form>


  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
  </div> -->
</ng-template>
