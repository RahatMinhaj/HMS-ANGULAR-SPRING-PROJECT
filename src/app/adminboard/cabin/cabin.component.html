<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">New Allotment</li>
    </ol>
  </nav>
  
  
  <div class="container d-flex justify-content-end mb-3">
    <button class="btn btn-outline-primary" routerLink="/admin/create_patient">Cabin List & Status</button>
  </div>
  
  
  
  <div class="container">
    <div class="heading bg-info">
      <h3 class="text-light text-center p-2">New Cabin Allotment</h3>
    </div>
  
  
    <form [formGroup]="allotmentForm"  class="form" role="form" autocomplete="off" id="formLogin" novalidate=""
      method="POST">
     
  
      <div class="row">
        <div class="form-group col">
          <label for="">Patient ID:</label>
          <select class="form-select" formControlName="p_id">
            <option *ngFor="let patient of patientList" [value]="patient.id">
              <!-- for another method -->
              <!-- <option *ngFor="let dept of docByDepartment" [ngValue]="dept.id"> -->
              {{ patient.id }}
            </option>
          </select>
        </div>

        <div class="form-group col">
          <label for="uname">Patient Name:</label>
          <input type="text" placeholder="Please Select Patient ID" class="form-control" disabled> 
          <!-- follow patient list for this method -->
         
        </div>
        </div><br>


      <div class="row">
        <div class="form-group col">
          <label for="uname">Cabin ID:</label>
          <select class="form-select" formControlName="cabin_id">
            <option *ngFor="let cabin of cabinList" [value]="cabin.id">
              <!-- for another method -->
              <!-- <option *ngFor="let dept of docByDepartment" [ngValue]="dept.id"> -->
              {{ cabin.id }}
            </option>
          </select>
        </div>

        <div class="form-group col">
          <label for="">Doctor ID:</label>
          <select class="form-select" formControlName="doc_id">
            <option *ngFor="let doc of docList" [value]="doc.id">
              <!-- for another method -->
              <!-- <option *ngFor="let dept of docByDepartment" [ngValue]="dept.id"> -->
              {{ doc.first_name }} {{doc.last_name}}
            </option>
          </select>
        </div>
      </div><br>




      <div class="row">
        <div class="form-group col">
          <label for="uname">Allotment Date:</label>
          <input type="date" class="form-control" formControlName="allotment_date">
         
        </div>
        <div class="form-group col">
          <label for="upass">Discharge Date:</label>
          <input type="date" class="form-control" formControlName="discharge_date">
        </div>
      </div>

    
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-info float-right d-flex justify-content-center m-2" id="btnLogin">Create Allotment</button>
        <button type="submit" class="btn btn-outline-info float-right d-flex justify-content-center m-2" id="btnLogin">Cabin List</button>
    </div><br>
  
</form>
  </div>
