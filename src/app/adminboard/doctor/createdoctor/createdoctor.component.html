<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Doctor</li>
    </ol>
</nav>

<div class="container">
    <div class="">
        <div class="">
            <h3 class="text-center">Add New Doctor</h3><br>
            <div class="text-center">
                <img src="../../../../assets/images/doctor.jpg" alt="" class="rounded-circle">
            </div>


            <form [formGroup]="createDocForm" method="POST">

                <div class="row">
                    <div class="form-group col">
                        <label for="">First Name:</label>
                        <input class="form-control" type="text" name="" id="" formControlName="first_name">
                    </div>
                    <div class="form-group col">
                        <label for="">Last Name:</label>
                        <input class="form-control" type="text" name="" id="" formControlName="last_name">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label for="">Mobile:</label>
                        <input class="form-control" type="text" name="" id="" formControlName="mobile">
                    </div>

                    <div class="form-group col">
                        <label for="">Department ID:</label>
                        <select class="form-select" formControlName="dept_id">
                            <option *ngFor="let dept of deptList" [ngValue]="dept.id">
                                {{dept.dept_name}}
                            </option>
                        </select>

                        <!-- For Just Static Value Getting -->
                        <!-- <select class="form-select" formControlName="departmentcheckbox">
                            <option [ngValue]="1">One</option>
                            <option [ngValue]="2">Two</option>
                            <option [ngValue]="3">Three</option>
                        </select> -->
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label for="">Degree:</label>
                        <input class="form-control" type="text" name="" id="" formControlName="degree">
                    </div>
                    <div class="form-group col">
                        <label for="">Specialization:</label>
                        <input class="form-control" type="text" name="" id="" formControlName="specialization">
                    </div>

                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="">Other Information:</label>
                        <input class="form-control" type="text" name="" id="" formControlName="details">
                    </div>
                    <div class="form-group col">
                        <label for="">Charge:</label>
                        <input class="form-control" type="text" name="" id="" formControlName="charge">
                    </div>

                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="">Join Date:</label>
                        <input class="form-control" type="date" name="" id="" formControlName="doc_join_date">
                    </div>

                    <div class="form-group col">
                        <label for="">Put Your Picture:</label>
                        <input class="form-control" type="file" name="" id="" formControlName="details">
                    </div>
                </div>



                <br><br>

                <div class="d-flex justify-content-center"><button type="submit"
                        class="btn btn-success float-right d-flex justify-content-center" id="btnLogin"
                        (click)="createDoc()">Create Doctor</button>
                </div>






            </form>
        </div>
    </div>
